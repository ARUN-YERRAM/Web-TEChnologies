<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rox Model</title>
    <style>
        /* CSS Rox Model */
        .box{
            border:2px solid black;
            background-color: aqua;
            padding: 30px;
            margin: 100px;

        }
    </style>
</head>
<body>
    <div class="box">
        Box Model
        Box Model is a concept in CSS that defines the space around an HTML element. It consists of margin, border, padding, and content.
    </div>
</body>
</html>
