<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rox Model</title>
    <style>
        /* CSS Rox Model */
        .box{
            border:2px solid black;
            background-color: aqua;
            padding: 100px;
            margin: 200px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="box">
        Box Model
        Box Model is a concept in CSS that defines the space around an HTML element. It consists of margin, border, padding, and content.
    </div>

    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.

    </video>
</body>
</html>
