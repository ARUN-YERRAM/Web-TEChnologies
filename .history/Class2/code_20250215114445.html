<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">    
    <Link = rel=":stylesheet"href="styles.css">
    
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Salary </th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td >John Doe</td>
                <td>Web Developer</td>
                <td>$80,000 </td>
                <td>30</td> 
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>Web Designer</td>
                <td>$70,000 </td>
                <td>28</td>
            </tr>
            <tr >
                <td>Mike Smith</td>
                <td>Software Developer</td>
                <td>$90,000 </td>
                <td>32</td>
            </tr>
            <tr>
                <td>Sarah Johnson</td>
                <td>Graphic Designer</td>
                <td>$60,000 </td>
                <td>27</td>
            </tr>
            <tr>
                <td>David Williams</td>
                <td>Web Developer</td>
                <td>$85,000 </td>
                <td>31</td>
            </tr>
        </tbody>
    </table>

    <br/>

    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Age: 25</td>
            <td rowspan="2">City: NY</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Age: 30</td>
        </tr>
    </table>

    <h2>Registration Form</h2>
    <form action="index.html" method="post">
        <!-- Text Input -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Checkbox -->
        <label>
            <input type="checkbox" id="agree" name="terms"> I agree to the terms and conditions
        </label>
        <br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male"> Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female"> Female
        </label>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>

    
</body>
</html>
