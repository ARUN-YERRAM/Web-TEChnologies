<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .table-custom th, .table-custom td {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Colorful Table</h1>
        <table class="table table-bordered table-custom">
            <thead>
                <tr>
                    <th class="bg-danger">#</th>
                    <th class="bg-primary">First</th>
                    <th class="bg-success">Last</th>
                    <th class="bg-warning">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="bg-info">1</td>
                    <td class="bg-secondary">Mark</td>
                    <td class="bg-dark">Otto</td>
                    <td class="bg-light text-dark">@mdo</td>
                </tr>
                <tr>
                    <td class="bg-warning">2</td>
                    <td class="bg-danger">Jacob</td>
                    <td class="bg-primary">Thornton</td>
                    <td class="bg-success">@fat</td>
                </tr>
                <tr>
                    <td class="bg-secondary">3</td>
                    <td class="bg-info" colspan="2">Larry the Bird</td>
                    <td class="bg-dark">@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
